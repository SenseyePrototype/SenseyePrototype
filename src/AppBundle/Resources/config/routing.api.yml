api.developers.count:
    path:     /api/v1/developers/count.json
    defaults: { _controller: AppBundle:ApiDeveloper:count }
    methods: ['GET']

api.developer.profile.skill.add:
    path:     /api/v1/developer/profile/skill.json
    defaults: { _controller: AppBundle:ApiDeveloperProfile:addSkill }
    methods: ['PUT']

api.developer.profile.skill.update:
    path:     /api/v1/developer/profile/skill.json
    defaults: { _controller: AppBundle:ApiDeveloperProfile:updateSkill }
    methods: ['POST']

api.developer.profile.skill.delete:
    path:     /api/v1/developer/profile/skill.json
    defaults: { _controller: AppBundle:ApiDeveloperProfile:deleteSkill }
    methods: ['DELETE']