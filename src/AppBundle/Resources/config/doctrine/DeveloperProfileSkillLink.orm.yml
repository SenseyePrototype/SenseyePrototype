AppBundle\Entity\DeveloperProfileSkillLink:
    type: entity
    table: s_developer_profile_skill_link

    id:
        id:
            type: integer
            unsigned: true
            id: true
            generator:
                strategy: IDENTITY

    manyToOne:
        developerProfile:
            targetEntity: AppBundle\Entity\DeveloperProfile
            inversedBy: skillLinks
            fetch: EXTRA_LAZY
            joinColumns:
                -
                    name: developer_id
                    nullable: false
                    referencedColumnName: id

        skill:
            targetEntity: AppBundle\Entity\Skill
            fetch: EXTRA_LAZY
            joinColumns:
                -
                    name: skill_id
                    nullable: false
                    referencedColumnName: id

    fields:
        position:
            type: integer
            unsigned: true
        score:
            type: integer
            unsigned: true
        experience:
            type: integer
            unsigned: true
        created:
            type: datetime
            nullable: false
        updated:
            type: datetime
            nullable: false